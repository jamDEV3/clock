<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>

    <div id="mode"></div>

    <div id="display" class="twelve">
    </div>

    <div id="clock">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="pin"></div>
    </div>
    
    <div class = "buttons">
        <input type="button" value="Digital Clock" onclick="digital();">
        <input type="button" value="Analog Clock" onclick="analog();"/>        
        <input type="button" value="12 hour" onclick="twelve();"/>
        <input type="button" value="24 hour" onclick="twentyFour();"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
